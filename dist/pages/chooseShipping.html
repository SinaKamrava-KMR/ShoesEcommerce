<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Shipping Way</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="w-screen h-screen px-3 flex flex-col gap-5 bg-slate-50 relative">
    <header class="flex gap-3 w-full items-center justify-start py-3">
      <span id="backbtn" class="text-2xl md:text-3xl text-dark-txt">
        <i class="bi bi-arrow-left"></i>
      </span>

      <p class="text-xl md:text-2xl text-dark-txt font-semibold">
        Shipping Address
      </p>
    </header>

    <section class="flex flex-col gap-3">
      <div class="flex flex-col gap-5 shadow-lg md:min-w-[500px] md:mx-auto shadow-gray-200">

        <div class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <div class="p-2 bg-gray-300 w-fit rounded-full">
            <span
              class="bg-black text-lg text-white rounded-full w-9 h-9 flex items-center justify-center"
            >
            <i class="bi bi-box-seam-fill"></i>
            </span>
          </div>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">Economy</p>
            <p class="text-sm text-gray-500 line-clamp-1 text-ellipsis way">
              Estimated,Arrival,Dec 20-23
            </p>
          </div>
          <p class="text-dark-txt font-semibold">$<span class="shippingPrice">10</span></p>

          <input
            class="w-5 h-5 accent-black"
            name="shipping-radio"
            type="radio"
          />
        </div>
        <div class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <div class="p-2 bg-gray-300 w-fit rounded-full">
            <span
              class="bg-black text-lg text-white rounded-full w-9 h-9 flex items-center justify-center"
            >
            <i class="bi bi-box-seam-fill"></i>
            </span>
          </div>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">Reqular</p>
            <p class="text-sm text-gray-500 line-clamp-1 text-ellipsis way">
              Estimated,Arrival,Dec 20-22
            </p>
          </div>
          <p class="text-dark-txt font-semibold">$ <span class="shippingPrice">15</span></p>

          <input
            class="w-5 h-5 accent-black"
            name="shipping-radio"
            type="radio"
          />
        </div>
        <div class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <div class="p-2 bg-gray-300 w-fit rounded-full">
            <span
              class="bg-black text-lg text-white rounded-full w-9 h-9 flex items-center justify-center"
            >
            <i class="bi bi-bus-front-fill"></i>
            </span>
          </div>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">Cargo</p>
            <p class="text-sm text-gray-500 line-clamp-1 text-ellipsis way">
              Estimated,Arrival,Dec 19-20
            </p>
          </div>
          <p class="text-dark-txt font-semibold">$ <span class="shippingPrice">20</span> </p>

          <input
            class="w-5 h-5 accent-black"
            name="shipping-radio"
            type="radio"
          />
        </div>
        <div class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <div class="p-2 bg-gray-300 w-fit rounded-full">
            <span
              class="bg-black text-lg text-white rounded-full w-9 h-9 flex items-center justify-center"
            >
            <i class="bi bi-truck"></i>
            </span>
          </div>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">Express</p>
            <p class="text-sm text-gray-500 line-clamp-1 text-ellipsis way">
              Estimated,Arrival,Dec 18-19
            </p>
          </div>
          <p class="text-dark-txt font-semibold">$ <span class="shippingPrice">30</span> </p>

          <input
            class="w-5 h-5 accent-black"
            name="shipping-radio"
            type="radio"
          />
        </div>

      
        
      </div>

     

    </section>




    <section
      class="border-t rounded-t-3xl md:justify-center fixed bottom-0 flex left-0 right-0 px-3 py-6 bg-white">
      <button
      id="applyBtn"
        class="bg-black md:max-w-[400px] text-white rounded-full py-3 w-full flex items-center justify-center"
      >
        <p>Apply</p>
      </button>
    </section>

    <script type="module" src="../scripts/components/chooseshipping.js"></script>
  </body>
</html>
