<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="w-screen h-screen px-3 flex flex-col gap-5 bg-slate-50 relative">
    <header class="flex gap-3 w-full items-center justify-start py-3">
      <span id="backbtn" class="text-2xl md:text-3xl text-dark-txt">
        <i class="bi bi-arrow-left"></i>
      </span>

      <p class="text-xl md:text-2xl text-dark-txt font-semibold">
        payment 
      </p>
    </header>

    <section class="flex flex-col gap-3">
      <div id="paymentMethodWrapper" class="flex flex-col gap-5 md:min-w-[500px] md:mx-auto">

        <div id="myWallet" class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <span
          class="bg-transparent text-2xl text-black  w-9 h-9 flex items-center justify-center"
        >
        <i class="bi bi-wallet-fill"></i>
        </span>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">My Wallet</p>
          </div>
          <p class="text-dark-txt font-semibold">$ <span class="myWalletPrice">120.43</span></p>

          <input
            class="w-5 h-5 accent-black"
            name="payment-radio"
            type="radio"
          />
        </div>

        <div id="paypalMethod" class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <span
          class="bg-transparent text-2xl text-blue-600  w-9 h-9 flex items-center justify-center"
        >
        <i class="bi bi-paypal"></i>
        </span>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">Paypal</p>
          </div>

          <input
            class="w-5 h-5 accent-black"
            name="payment-radio"
            type="radio"
          />
        </div>



        <div id="googlePayMethod" class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <span
          class="bg-transparent text-2xl text-yellow-400  w-9 h-9 flex items-center justify-center"
        >
        <i class="bi bi-google"></i>
        </span>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">Google Pay</p>
          </div>

          <input
            class="w-5 h-5 accent-black"
            name="payment-radio"
            type="radio"
          />
        </div>

        <div id="applePayMethod" class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <span
          class="bg-transparent text-2xl text-black  w-9 h-9 flex items-center justify-center"
        >
        <i class="bi bi-apple"></i>
        </span>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">Apple Pay</p>
          </div>

          <input
            class="w-5 h-5 accent-black"
            name="payment-radio"
            type="radio"
          />
        </div>

        <div id="applePayMethod" class="bg-white rounded-2xl py-3 px-5 flex gap-3 items-center choosshipping">
          <span
          class="bg-transparent text-2xl text-orange-400  w-9 h-9 flex items-center justify-center"
        >
        <i class="bi bi-credit-card-2-back-fill"></i>
        </span>
          <div class="flex-1 flex flex-col gap-1">
            <p class="font-bold text-dark-txt text-lg title">... ... ... 4789</p>
          </div>

          <input
            class="w-5 h-5 accent-black"
            name="payment-radio"
            type="radio"
          />
        </div>
        
      </div>

     

    </section>





    <section
      class="border-t rounded-t-3xl md:justify-center fixed bottom-0 flex left-0 right-0 px-3 py-6 bg-white">
      <button
      id="ConfirmBtn"
        class="bg-black md:max-w-[400px] text-white rounded-full py-3 w-full flex items-center justify-center"
      >
        <p>Confirm Payment</p>
      </button>
    </section>

    <script type="module" src="../scripts/components/payment.js"></script>
  </body>
</html>
