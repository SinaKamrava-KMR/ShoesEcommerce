<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="w-screen h-screen px-3 flex flex-col gap-5 bg-slate-50 relative">
    <header class="flex gap-3 w-full items-center justify-start py-3">
      <span id="backbtn" class="text-2xl md:text-3xl text-dark-txt">
        <i class="bi bi-arrow-left"></i>
      </span>

      <p class="text-xl md:text-2xl text-dark-txt font-semibold">
        Shipping Address
      </p>
    </header>

    <section class="flex flex-col gap-3">
      <div id="addresses-wrapper" class="flex flex-col gap-5 shadow-lg md:min-w-[500px] md:mx-auto shadow-gray-200">
       
      </div>

      <button id="addNewAddressBtn" class="bg-gray-200 rounded-full text-slate-800 font-bold py-3 flex items-center justify-center md:w-[500px] md:mx-auto"
      >
        Add New Address
      </button>

    </section>

    <section
      class="border-t rounded-t-3xl md:justify-center fixed bottom-0 flex left-0 right-0 px-3 py-6"
    >
      <button
      id="applyBtn"
        class="bg-black md:max-w-[400px] text-white rounded-full py-3 w-full flex items-center justify-center"
      >
        <p>Apply</p>
      </button>
    </section>



    <section id="addressModal" class="remove-cart hidden">
      <div id="modal-bg" class="absolute inset-0 bg-slate-900 opacity-40 "></div>
      <div class="bg-white px-5 flex flex-col md:w-1/2 gap-3 rounded-t-[50px] md:rounded-[50px] z-20">
      <p class="text-center py-5 text-lg font-semibold text-dark-txt">Enter Your New Address</p>
      <input id="addressNameInput" type="text" class="bg-gray-100  rounded-lg outline-none border-0 py-4 px-2" placeholder="Address title">

      <input id="addressInput" type="text" class="bg-gray-100  rounded-lg outline-none border-0 py-4 px-2" placeholder="Enter your new Address">
  
      <div class="flex justify-between gap-5 items-center min-h-[100px]">
        <button id="cancel-btn" class="rounded-full bg-gray-300 flex-1 py-3">
          Cancel
        </button>
        <button id="modalAddNewAddressBtn" class="rounded-full bg-slate-950 text-white flex-1 py-3 shadow-lg shadow-gray-400">
          Add Address
        </button>
       
  
      </div>
      </div>
    </section>

    <script type="module" src="../scripts/components/shippingAddress.js"></script>
  </body>
</html>
