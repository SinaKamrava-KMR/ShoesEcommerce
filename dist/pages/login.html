<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="w-screen h-screen">

  <main class="w-full h-full flex flex-col gap-8 items-center justify-start relative">
    <div class="login-modal">
        user not found !!!
    </div>

      <div class="back-icon">
        <svg width="17" height="15" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
      </div>

      <div class="dark-logo-wrapper">
        <img src="../../assets/icons/logo.png" alt="shoea logo">
      </div>

      <p class="w-full text-center font-bold text-dark-txt text-3xl">Login to Your Account</p>


      <form class="login-form">
        <div class="inputs-wrapper">
          <div class="login-input">
            <span id="email-icon" class="text-gray-400">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input id="login-email" required class="outline-none border-0 flex-1 bg-transparent" placeholder="Email" type="email" autocomplete="off">

            <small id="email-error" class="text-red-500 absolute left-2 -bottom-5 hidden">email is incorrect ! try again</small>
          </div>

          <div class="login-input">
            <span id="password-icon" class="text-gray-400">
              <i class="bi bi-lock-fill"></i> 
            </span>
            <input required id="login-password" class="border-0 outline-none flex-1 bg-transparent" placeholder="password" type="password" autocomplete="off" >
            
            <span class="cursor-pointer z-20 text-slate-600" id="show-pass">
              <i class="bi bi-eye-slash-fill"></i>
            </span>

            <small id="password-error" class="text-red-500 absolute left-2 -bottom-5 hidden">password is incorrect ! try again</small>
          </div>

  
          <div class="flex gap-2 items-center">
            <input id="login-Remember" class="accent-dark-txt" name="login-check" type="checkbox">
            <label for="login-check" class="text-sm text-gray-600">
              Remember me
            </label>
          </div>
        </div>

        <button type="submit" id="login-btn" class="next-btn py-2 deactive-btn">sign in</button>
      </form>

  </main>
  
  

  <script type="module" src="../scripts/components/login.js"></script>
</body>
</html>
