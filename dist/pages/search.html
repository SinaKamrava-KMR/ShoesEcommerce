<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="w-screen h-screen relative py-4 px-3 overflow-x-hidden">
  <header class="fixed top-3 left-3 right-3 md:max-w-[600px] md:mx-auto z-20">

    <div id="searchWrapper" class="flex gap-2 border-gray-900 bg-gray-100 rounded-xl px-2 py-2 items-center">
      <span class="text-lg text-black"><i class="bi bi-search"></i></span>
      <input id="searchInput" class="flex-1 bg-transparent h-full outline-none border-0" type="text" placeholder="search product">
      <span class="text-3xl text-black"><i class="bi bi-filter-right"></i></span>
    </div>

  </header>

  <main class="mt-14 md:max-w-[60%] md:mx-auto">
    <div class="flex items-center gap-2 justify-between">
      <p id="searchResultTitle" class="text-lg font-semibold text-dark-txt line-clamp-1 text-ellipsis whitespace-nowrap">Results for "kgasg;lkdgh;lfdghdf;glhdfgl;hdfgl;fdshdflh"<p>
      <p id="searchdetail" class="cursor-pointer font-semibold whitespace-nowrap text-dark-txt">clear all</p>
    </div>


    <!-- grid-cols-main-mobile-responsive  -->
    <div id="resultWrapper" class="products grid gap-5 overflow-y-scrol">

 
    </div>
  </main>


  
  <script type="module" src="../scripts/components/search.js"></script>

</body>
</html>
