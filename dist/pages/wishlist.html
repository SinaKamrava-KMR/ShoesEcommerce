    <header  class="flex gap-3 w-full items-center justify-start py-3">

      </span>

      <p class="text-lg md:text-2xl text-dark-txt font-semibold">Wishlist</p>

      <div class="flex-1"></div>
      <span class="text-gray-600 text-xl cursor-pointer">
        <i class="bi bi-search"></i>
      </span>

    </header>
