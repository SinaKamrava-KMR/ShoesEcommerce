<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Store</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="w-screen h-screen relative overflow-x-hidden px-4 md:px-12">

    <header id="header" class="flex gap-3 z-10 items-center bg-white flex-wrap md:fixed md:top-0 md:left-12 md:right-12 py-3">

      <div class="flex  gap-3">
        <span class="w-[50px] h-[50px]  rounded-full overflow-hidden">
          <img class="w-full h-full object-cover" src="../../assets/images/pro.png" alt="">
        </span>

        <div class="flex flex-col justify-center gap-1">
          <span class="flex gap-2">
            <p class="text-gray-500">Good Morning</p>
            <img class="w-5 h-5" src="../../assets/images/hand.png">
          </span>

          <p class="font-semibold text-dark-txt">Sina Kamrava</p>
        </div>

      </div>

      <div class="grow md:grow-0"></div>


      <div id="search-wrapper" class="flex-1 z-20 order-1 bg-gray-100 px-2 py-2 rounded-md flex gap-2 items-center transition-all duration-200">
        <span class="text-xl text-gray-400"><i class="bi bi-search"></i></span>
        <input class="flex-1 h-full bg-transparent outline-0 border-0" type="text" placeholder="search">
      </div>

      <section class="hidden order-2 gap-4 text-gray-600 md:flex text-lg">
        
          <p class="hover:text-slate-900 cursor-pointer">Card</p>
          <p class="hover:text-slate-900 cursor-pointer" >Orders</p>
          <p class="hover:text-slate-900 cursor-pointer">Wallet</p>
        
        
      </section>

      <span class="cursor-pointer sm:order-3 text-2xl text-dark-txt">
        <i class="bi bi-bell"></i>
      </span>
      <span id="liked-products" class="cursor-pointer sm:order-4 text-2xl text-dark-txt">
        <i class="bi bi-heart"></i>
      </span>

    </header>

    <section class="brands">
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <img  src="../../assets/images/nike.png" alt="nike">
          </div>
          <p class="text-dark-txt font-semibold">Nike</p>
      </div>
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <img  src="../../assets/images/adidas.png" >
          </div>
          <p class="text-dark-txt font-semibold">Adidas</p>
      </div>
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <img  src="../../assets/images/puma.png" >
          </div>
          <p class="text-dark-txt font-semibold">Puma</p>
      </div>
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <img  src="../../assets/images/a6.png" >
          </div>
          <p class="text-dark-txt font-semibold">Asics</p>
      </div>
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <img  src="../../assets/images/reebok.png" >
          </div>
          <p class="text-dark-txt font-semibold">Reebok</p>
      </div>
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <img  src="../../assets/images/new.png" >
          </div>
          <p class="text-dark-txt font-semibold">NewBa..</p>
      </div>
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <img  src="../../assets/images/Converse.png" >
          </div>
          <p class="text-dark-txt font-semibold">Converse</p>
      </div>
      <div class="brand">
          <div class="w-[40px] h-[40px] flex items-center justify-center rounded-full bg-gray-200">
            <span class="w-[20px] h-[20px] rounded-full border border-slate-800 text-sm flex justify-center items-center"><i class="bi bi-three-dots"></i></span>
          </div>
          <p class="text-dark-txt font-semibold">more</p>
      </div>
    </section>

    <section class="flex justify-between items-center my-2 font-semibold text-dark-txt">
      <p>Most Popular</p>
      <p id="seeAllBtn" class="text-sm cursor-pointer">See All</p>
    </section>

    <section class="categories">
      <span class="category active-category">
        <p>All</p>
      </span>
      <span class="category">
        <p>Nike</p>
      </span>
      <span class="category">
        <p>Adidas</p>
      </span>
      <span class="category">
        <p>Puma</p>
      </span>
      <span class="category">
        <p>Reebok</p>
      </span>
      <span class="category">
        <p>Asics</p>
      </span>
      <span class="category">
        <p>Converse</p>
      </span>
      
    </section>

    <main id="products" class="products">

    </main>


    <section class="navigation">
      <span class="text-dark-txt flex flex-col items-center text-2xl">
       
        <i class="bi bi-house hidden active-mode"></i>
        <i class="bi bi-house-door-fill "></i>
        
        <p class="text-sm">Home</p>
      </span>
      <span class="text-dark-txt flex flex-col items-center text-2xl">
        <i class="bi bi-bag active-mode"></i>
        <i class="bi bi-bag-fill hidden"></i>
        <p class="text-sm">Card</p>
      </span>
      <span class="text-dark-txt flex flex-col items-center text-2xl">
        <i class="bi bi-cart active-mode"></i>
        <i class="bi bi-cart-fill  hidden"></i>
        <p class="text-sm">Orders</p>
      </span>
      <span class="text-dark-txt flex flex-col items-center text-2xl">
        <i class="bi bi-wallet2 active-mode"></i>
        <i class="bi bi-wallet-fill hidden"></i>
        <p class="text-sm">Wallet</p>
      </span>
      <span class="text-dark-txt flex flex-col items-center text-2xl">
        <i class="bi bi-person active-mode"></i>
        <i class="bi bi-person-fill hidden"></i>
        <p class="text-sm">Profile</p>
      </span>
    </section>



    
    <script type="module" src="../scripts/app.js"></script>
  </body>
</html>
