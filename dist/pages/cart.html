<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="w-screen h-screen px-3 flex flex-col gap-2 bg-slate-50 relative">
    <!-- <span class="bg-red-800 bg-blue-800 bg-green-800 bg-yellow-800"></span> -->
  
  <header class="bg-slate-50 py-2 flex justify-between items-center gap-3 h-14 sticky top-0">
        <div class="w-5 h-7 overflow-hidden">
          <img class="w-full h-full object-contain" src="../../assets/icons/logo.png" alt="logo">
        </div>
        <p class="text-xl font-semibold text-dark-txt">My Cart</p>
        <span class="flex-1"></span>
        <div class="gap-5 hidden md:flex items-center text-gray-600 text-xl">
          <p class="cursor-pointer hover:text-slate-900" >Home</p>
          <p class="cursor-pointer hover:text-slate-900" >Orders</p>
          <p class="cursor-pointer hover:text-slate-900" >Wallet</p>
          <p class="cursor-pointer hover:text-slate-900" >Profile</p>
        </div>
        <span id="searchbtn" class="text-gray-600 text-xl cursor-pointer">
          <i class="bi bi-search"></i>
        </span>

    </header>

    <main id="cards-container" class="grid gap-2 grid-cols-mobile-responsive grid-rows-mobile-responsive sm:grid-rows-responsive sm:grid-cols-responsive overflow-y-scrol pb-20">

     
    </main>
  
    <section class=" w-full fixed bottom-0 left-0 right-0">
    <div class="rounded-t-3xl bg-white border-t border-slate-100 flex  gap-4 px-5 py-7 items-center">
      <div class="flex flex-col gap-2">
        <p class="text-slate-400 text-sm">Total price</p>
        <p class="font-bold text-dark-txt text-xl">$ <span id="totalprice" >530.00</span> </p>
      </div>
      <button id="checkoutBtn" class="bg-slate-950 text-white flex gap-2 items-center justify-center rounded-full flex-1 py-3 shadow-lg shadow-gray-400 md:max-w-[400px]">
          <p class="font-bold text-lg">Checkout</p>
          <span class="text-lg"><i class="bi bi-arrow-right-short"></i></span>
      </button>
    </div>

      <section class="navigation relative">
        <span class="text-dark-txt flex flex-col items-center text-2xl">
         
          <i class="bi bi-house  active-mode"></i>
          <i class="bi bi-house-door-fill hidden"></i>
          
          <p class="text-sm">Home</p>
        </span>
        <span class="text-dark-txt flex flex-col items-center text-2xl">
          <i class="bi bi-bag hidden active-mode"></i>
          <i class="bi bi-bag-fill "></i>
          <p class="text-sm">Card</p>
        </span>
        <span class="text-dark-txt flex flex-col items-center text-2xl">
          <i class="bi bi-cart active-mode"></i>
          <i class="bi bi-cart-fill  hidden"></i>
          <p class="text-sm">Orders</p>
        </span>
        <span class="text-dark-txt flex flex-col items-center text-2xl">
          <i class="bi bi-wallet2 active-mode"></i>
          <i class="bi bi-wallet-fill hidden"></i>
          <p class="text-sm">Wallet</p>
        </span>
        <span class="text-dark-txt flex flex-col items-center text-2xl">
          <i class="bi bi-person active-mode"></i>
          <i class="bi bi-person-fill hidden"></i>
          <p class="text-sm">Profile</p>
        </span>
      </section>

    </section>


    <section id="remove-modal" class="remove-cart hidden">
      <div id="modal-bg" class="absolute inset-0 bg-slate-900 opacity-40 "></div>
      <div class="bg-white px-5 flex flex-col md:w-1/2 h-3/5 rounded-t-[50px] md:rounded-[50px] z-20">
      <p class="text-center py-5 text-lg font-semibold text-dark-txt">Remove From Cart ?</p>
      <div id="remove-card-container" class="flex flex-1 items-center justify-center border-y border-gray-200  py-3">
        <div class="card h-[150px]">
          <div class="bg-gray-100 rounded-2xl p-3 ">
            <img class="w-full h-full object-contain" src="../../assets/images/Rectangle10.png">
          </div>
          <div class="flex-1 flex flex-col gap-1 justify-between pb-3">
            <div class="flex justify-between items-center text-lg">
              <p class="text-dark-txtfont-semibold text-ellipsis line-clamp-1 ">Air Jordan 3 Retro Air Jordan 3 Retro</p>
            </div>
            <div class="flex gap-2 text-sm text-gray-500 items-center">
              <span class="bg-slate-800 w-4 h-4 md:w-6 md:h-6 rounded-full"></span>
              <p>black</p>
              <span class="h-5 w-[1px] bg-gray-300"></span>
              <p>Size = <span>43</span></p>
            </div>
            <div class="flex"></div>
            <div class="flex items-center justify-between text-dark-txt">
              <p class="text-lg md:text-xl font-semibold">$<span>105.00</span></p>
              <div class="bg-gray-200 flex items-center gap-3 rounded-full px-3 py-1 text-sm md:text-base">
                <span class="text-slate-900"><i class="bi bi-dash"></i></span>
                <span>2</span>
                <span class="text-slate-800"><i class="bi bi-plus"></i></span>
              </div>
            </div>
          </div>
       </div>

      </div>

      <div class="flex justify-between gap-5 items-center min-h-[100px]">
        <button id="cancel-btn" class="rounded-full bg-gray-300 flex-1 py-3">
          Cancel
        </button>
        <button id="remove-card-btn" class="rounded-full bg-slate-950 text-white flex-1 py-3 shadow-lg shadow-gray-400">
          Yes,Remove
        </button>
       

      </div>
      </div>
    </section>
 

  

  <script type="module" src="../scripts/components/cart.js"></script>
</body>
</html>
